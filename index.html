<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <main class="d-flex flex-column h-100 justify-content-center align-items-center">
    <div class="card shadow-lg mb-3">
      <img src="images/illustration-hero.svg" alt="hero-img">
      <div class="card-container d-flex flex-column">
        <div class="card-body text-center">
          <h3 class="card-title">Order Summary</h2>
          <p class="card-text text-muted">
            You can now listen to millions of songs, audiobooks, and podcasts on any
            device anywhere you like!
          </p>
        </div>
        <div class="media align-items-center mb-4">
          <img src="images/icon-music.svg" class="mr-3" alt="music-icon">
          <div class="media-body">
            <h6 class="media-title">Annual Plan</strong></h6>
            <p class="text-muted mb-0">$59.99/year</p>
          </div>
          <a class="small" href="#">Change</a>
        </div>
        <button type="button" class="btn btn-primary btn-sm mb-4">Proceed to Payment</button>
        <a class="text-center small" href="">Cancel Order</a>
      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Andy Le</a>.
    </div>
  </main>
</body>

</html>
